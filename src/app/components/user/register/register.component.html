  <section>
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-3">Sign up </p>
         <form class="mx-1 mx-md-4">
           <div class="d-flex flex-row align-items-center mb-4">
              <i class="me-3">
              <mat-icon>person</mat-icon></i>
              <div class="form-outline flex-fill mb-0">
                <input type="text" id="form3Example1c" class="form-control" />
                <label class="form-label" for="form3Example1c">Your First Name <i style="color: red;">*</i></label>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-3">
              <i class="me-3"> <mat-icon> person</mat-icon></i>
              <div class="form-outline flex-fill mb-0">
                <input type="text" id="form3Example3c" class="form-control" />
                <label class="form-label" for="form3Example3c">Your Last Name <i style="color: red;">*</i></label>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-3">
              <i class="me-3"> <mat-icon> email</mat-icon></i>
              <div class="form-outline flex-fill mb-0">
                <input type="email" id="form3Example3c" class="form-control" />
                <label class="form-label" for="form3Example3c">Your Email <i style="color: red;">*</i></label>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-3">
              <i class="me-3"> <mat-icon> phone</mat-icon></i>
              <div class="form-outline flex-fill mb-0">
                <input type="number" id="form3Example3c" class="form-control" />
                <label class="form-label" for="form3Example3c">Your Phone <i style="color: red;">*</i> </label>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-3">
              <i class="me-3"><mat-icon>lock</mat-icon></i>
              <div class="form-outline flex-fill mb-0">
                <input type="password" id="form3Example4c" class="form-control" />
                <label class="form-label" for="form3Example4c">Password <i style="color: red;">*</i></label>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-3">
              <i class="me-3"><mat-icon> vpn_key</mat-icon></i>
              <div class="form-outline flex-fill mb-0">
                <input type="password" id="form3Example4cd" class="form-control" />
                <label class="form-label" for="form3Example4cd">Repeat your password <i style="color: red;">*</i></label>
              </div>
            </div>
           <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or use  </p>
              <button mat-raised-button  class="btn btn-danger btn-lg btn-block">  <i class="fa fa-google-plus"></i>  Google</button>
            </div>
            <div class="form-check d-flex justify-content-center mb-5">
              <mat-slide-toggle> I agree all statements in</mat-slide-toggle>

              <label class="form-check-label" for="form2Example3">
               <a href="#!" class="link-danger">Terms of service</a>
              </label>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button mat-raised-button type="button" color="primary" class="btn btn-primary btn-lg btn-block">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Register  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </div>

          </form>
        </div>
        <div class="col-md-9 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          <img [src]="RegisterImgPath"
            class="img-fluid" alt="Register Image">
        </div>
      </div>
    </div>
  </section>
